<!DOCTYPE html>
<html lang="en">

<head>
    <title>RC Browser - Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" href="css/login.min.css" />
</head>

<body>

    <main role="main" class="container-fluid text-center h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header bold-text text-uppercase" id="header">
                        PLEASE MAKE A SELECTION
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <span id="message1">
                                Click one of the buttons below to get started.
                            </span>
                            <hr />

                            <div class="container">
                                <div class="row">
                                    <div class="col-6 py-2 px-2">
                                        <button type="submit" class="btn btn-success text-uppercase btn-block"
                                            title="Schoology" data-url="https://redclayschools.schoology.com/">
                                            Schoology</button>
                                    </div>
                                    <div class="col-6 py-2 px-2">
                                        <button type="submit" class="btn btn-primary text-uppercase btn-block"
                                            title="Desmos" data-url="https://launchpad.classlink.com/redclay">Desmos</button>
                                    </div>
                                    <div class="col-6 py-2 px-2">
                                        <button type="submit" class="btn btn-danger text-uppercase btn-block"
                                            title="Pearson" data-url="https://launchpad.classlink.com/redclay">Pearson</button>
                                    </div>
                                    <div class="col-6 py-2 px-2">
                                        <button type="submit" disabled class="btn btn-warning text-uppercase btn-block"
                                        title="Numberbee" data-url="http://bee1.redclay.k12.de.us">Numberbee</button>
                                    </div>
                                </div>
                            </div>

                            <hr />
                            <span id="message2">
                                If a test is missing please contact the Technology Department.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/lockbox.min.js"></script>
</body>

</html>
